<div class="container-fluid">
    <div class="results">
        <div ng-class-odd="'row odd'" ng-class-even="'row even'" ng-repeat="business in results.businesses">
            <div class="flex-thumbnail">
                <a ng-href="{{ business.url }}" target="_blank">
                    <div class="thumbnail">
                        <img ng-src="{{ business.image_url }}" target="_blank">
                        <p>{{ business.name }}</p>
                    </div>
                </a>
            </div>
            <div class="flex-review">
                <ul>
                    <li>Rating - <i class="fa fa-yelp">&nbsp;{{ business.rating }}</i></li>
                    <li>Reviews - {{ business.review_count }}</li>
                    <li>Type - {{ business.categories[0][0] }}</li>                    
                </ul>
            </div>            <div class="flex-snippet">
                <em>{{ business.snippet_text }}</em>
                <div class="btn btn-primary btn-lg" ng-click="addGoing(business.name, business.location.display_address)" data-toggle="tooltip" title="{{ listGoing(business.name) }}" data-placement="bottom" tooltip>Going Tonight - <span ng-bind="checkGoing(business.name)"></span></div>
            </div>
        </div>
    </div>
